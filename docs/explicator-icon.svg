<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="flame" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1" stop-opacity="1"/>
      <stop offset="40%" stop-color="#FFD54F" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF8F00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="55%" r="50%">
      <stop offset="0%" stop-color="#FFD54F" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF8F00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50"/>
      <stop offset="100%" stop-color="#1A252F"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="50" cy="57" rx="28" ry="28" fill="url(#glow)"/>

  <!-- Top cap -->
  <rect x="34" y="18" width="32" height="6" rx="2" fill="url(#bodyGrad)"/>

  <!-- Top hook / hanging ring -->
  <rect x="47" y="10" width="6" height="10" rx="3" fill="none" stroke="#2C3E50" stroke-width="2.5"/>

  <!-- Lantern body frame - left strut -->
  <rect x="34" y="24" width="4" height="46" rx="2" fill="url(#bodyGrad)"/>

  <!-- Lantern body frame - right strut -->
  <rect x="62" y="24" width="4" height="46" rx="2" fill="url(#bodyGrad)"/>

  <!-- Lantern body frame - middle strut -->
  <rect x="48" y="24" width="4" height="46" rx="1" fill="#2C3E50" opacity="0.4"/>

  <!-- Flame / light inside -->
  <ellipse cx="50" cy="52" rx="16" ry="20" fill="url(#flame)" opacity="0.9"/>

  <!-- Flame shape -->
  <path d="M50 34 C50 34 44 42 44 50 C44 56.6 46.7 60 50 60 C53.3 60 56 56.6 56 50 C56 42 50 34 50 34Z"
        fill="#FFD54F" opacity="0.85"/>
  <path d="M50 40 C50 40 47 46 47 51 C47 54.3 48.3 56 50 56 C51.7 56 53 54.3 53 51 C53 46 50 40 50 40Z"
        fill="#FFF8E1" opacity="0.9"/>

  <!-- Bottom cap -->
  <rect x="34" y="70" width="32" height="6" rx="2" fill="url(#bodyGrad)"/>

  <!-- Bottom foot -->
  <rect x="30" y="76" width="40" height="5" rx="2.5" fill="url(#bodyGrad)"/>

  <!-- Top crossbar -->
  <rect x="30" y="18" width="40" height="5" rx="2.5" fill="url(#bodyGrad)"/>

  <!-- Horizontal mid band -->
  <rect x="34" y="45" width="32" height="3" rx="1.5" fill="#2C3E50" opacity="0.5"/>

</svg>
